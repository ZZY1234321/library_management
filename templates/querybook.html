<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统主页-图书管理</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/pagination.css') }}">
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">图书管理系统-cup</a></li>
                <li><a href="{{ url_for('logout') }}">退出登录</a></li> <!-- 添加退出登录按钮 -->
            </ul>
        </div>
    </div>
</div>

<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <ul class="sub-menu">
                        <li><a href="addbook">添加图书</a></li>
                        <li><a href="deletebook">删除图书</a></li>
                        <li><a href="changebook">修改图书信息</a></li>
                        <li><a href="querybook">查询图书</a></li>
                        <li><a href="borrowrecord">目前未还借书记录</a></li>
                        <li><a href="readerinfor">读者信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->

    <div class="main-wrap">
        <div class="search-wrap">
            <!--用于查询得表单-->
            <div class="search-content">
                <form method="POST" action="/querybook" id="searchForm">
                    <input type="hidden" name="type" value="search">
                    <table class="search-tab">
                        <tr>
                            <th width="200">查询（仅支持书名精准查询）：</th>
                            <td>
                                <input type="text" name="bookname" id="bookname" value="{{ name }}">
                                <input type="submit" value="搜索">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr id="col-title">
                            <th>ID</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版时间</th>
                            <th>位置</th>
                            <th>描述</th>
                        </tr>
                        {% for book in books %}
                        <tr>
                            <td>{{ book.number }}</td>
                            <td>{{ book.name }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.publicationdate }}</td>
                            <td>{{ book.location }}</td>
                            <td>{{ book.remark }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
